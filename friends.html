<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9c72a77207.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>카카오톡</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_col">
        <span class="status_clock">12:00</span>
      </div>
      <div class="status_col">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_col">
        <h1 class="header_tit">Friends</h1>
      </div>
      <div class="header_col">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <section class="char_item self_char">
        <div class="col">
          <img src="img/avatar_profile.png" alt="" class="char_avatar" />
          <div class="char_content">
            <span class="user_name">Dane</span>
            <span class="sub_text">프론트 엔드 !!!</span>
          </div>
        </div>
      </section>
      <div class="plus friends_list">
        <p class="tit">
          Plus friends
        </p>
        <ul>
          <li class="char_item">
            <div class="col">
              <img src="img/avatar_profile.png" alt="" class="char_avatar" />
              <div class="char_content">
                <span class="user_name">카카오헤어샵</span>
              </div>
            </div>
          </li>
          <li class="char_item">
            <div class="col">
              <img src="img/avatar_profile.png" alt="" class="char_avatar" />
              <div class="char_content">
                <span class="user_name">카카오게임즈</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="friends_list">
        <p class="tit">
          Friends 2
        </p>
        <ul>
          <li class="char_item">
            <div class="col">
              <img src="img/avatar_profile.png" alt="" class="char_avatar" />
              <div class="char_content">
                <span class="user_name">데인1</span>
                <span class="sub_text">상태메세지</span>
              </div>
            </div>
          </li>
          <li class="char_item">
            <div class="col">
              <img src="img/avatar_profile.png" alt="" class="char_avatar" />
              <div class="char_content">
                <span class="user_name">데인2</span>
                <span class="sub_text">안녕하세요</span>
              </div>
            </div>
            <div class="col">
              <div class="play_list">
                <i class="fas fa-play"></i>
                아무 노래
              </div>
            </div>
          </li>
        </ul>
      </div>
      <nav>
        <ul>
          <li class="nav_item">
            <i class="fas fa-user"></i>
          </li>
          <li class="nav_item">
            <i class="fas fa-comment"></i>
          </li>
          <li class="nav_item">
            <i class="fas fa-search"></i>
          </li>
          <li class="nav_item">
            <i class="fas fa-ellipsis-h"></i>
          </li>
        </ul>
      </nav>
    </main>
    <div class="loading"></div>
  </body>
</html>
